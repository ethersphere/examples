<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload progress</title>
    <style>
        #content {
            margin: 10px;
            padding: 5px;
            min-height: 100px;
            max-height: 50%;
            border: 1px gray solid
        }

        #content > div {
            padding: 5px 0;
            border-bottom: 1px grey solid;
        }

        #content > div:nth-child(even) {
            background-color: #f3f3f3;
        }

    </style>
</head>
<body>
<h1>Browser stream example</h1>

If you want to use the Bee's <code>Utils.readableWebToNode()</code> utility function in browser you
have to install <code>readable-stream</code> and polyfill <code>process</code> and <code>buffer</code> packages.
This example demonstrates its usage.

<br><br>
<form id="form">
    <input id="reference" type="text" placeholder="Reference to download with stream" required size="64">
    <br>
    <input id="send" type="submit" value="Download!">
</form>

<br><br>
File content:
<div id="content"></div>
<script src="bundle.js"></script>
</body>
</html>
